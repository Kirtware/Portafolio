<!DOCTYPE html>
<html>
<head>
    <title>Portafolio de Kirtos</title>
    <style>
        body {
            background-color: #111827;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            color: cyan;
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        img {
            width: 150px;
            border-radius:50%;
            margin-top: 20px;
        }
        .card {
            background-color: #1f2937;
            padding:20px;
            margin: 20px;
            border-radius: 10px;

            animation: aparecer 2s;
        }

        button {
            background-color: cyan;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }        
        </style>
</head>

<body>
